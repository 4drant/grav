home:
  alias: /blog
  aliases:
    en: /blog
    fr: /leblog

languages:
  supported:
    - en
    - fr
    - es
    - fa
    - zh
    - ja
  session_store_active: false
  home_redirect:
    include_lang: true
    include_route: false
  translations:
    fallback: true

pages:
  theme: cacti
  process:
    markdown: true
    twig: false
  redirect_default_route: true

cache:
  enabled: true
  check:
    method: file
  driver: auto
  prefix: 'g'

twig:
  cache: true
  debug: true
  auto_reload: true
  autoescape: false

assets:
  css_pipeline: false
  css_minify: true
  css_rewrite: true
  js_pipeline: false
  js_minify: true

debugger:
  enabled: false
  twig: true
  shutdown:
    close_connection: true

